<div>
    <h1>Todos</h1>
</div>

<div class="content--input">
    <input class="content--input--text" ng-model="name" placeholder="What needs to be done?" />
    <button ng-click="onClickAdd()">add</button>
</div>

<div class="content--list">
    <div ng-repeat="todo in todos track by $index">
        <div class="content--list--item">
            <div class="content--list--item--btn">
                <button ng-click="onComplete(todo.id)">Complete</button>
            </div>
            <div class="content--list--item--name" ng-class="{'content--list--item--name__strike' : todo.complete}">
                <span>
          {{todo.name}}
        </span>
            </div>
        </div>
    </div>
</div>

<div class="">
  <button type="button" name="button" ng-click="clear()">Clear completed</button>
</div>
